<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="user.css">

  <title>Handlebars Exercise</title>
</head>
<body>
  <h1>Here's a random user</h1>

<!-- output div -->

<div id="userOutput"></div>
<!-- handlebars script -->
<div class="container-fluid">
    <div>
        <script id="randomUserPartial" type="text/x-handlebars-template">
            <div class="user">
                <h4>{{results.0.name.title}} {{results.0.name.first}} {{results.0.name.last}}</h4>
                <p>{{results.0.location.street}}</p>
                <p>{{results.0.location.city}}, {{results.0.location.state}}, {{results.0.location.postcode}}</p>
                <p>E-mail: {{results.0.email}}</p>
                <img src={{results.0.picture.large}}>

            </div>
        </script>
    </div>
</div>
<!-- regular javascript scripts -->
<script src="/bower_components/handlebars/handlebars.js" type="text/javascript"></script>
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="myJavascript.js" type="text/javascript"></script>
</body>
</html>
